	<script type="text/javascript">
		var myOffSet = true;
		function exchange(uuid) {

			if (myOffSet) {
				myOffSet = false;
				$
						.post(
								'creditExchange.do',
								{
									"uuid" : uuid
								},
								function(res) {
									if (res === 'y') {
										openModal({
											dWord : '您已进入和学分领取排队系统,<br/>您的和学分会尽快发放到<br/>您绑定的手机号码。<br/>领取结果请关注<br/>“我的战绩”页面。'
										});
										$('#confirm')
												.html(
														'<a href="http://rop.richeninfo.com/rop/credit/selectCredit.do?r=FB3827888A54D087170F63215C324126623830A54225E1B58146318175545624D9A46298367A08B9EF057290F08E71B1&r2=2725">确定</a>');
									} else if (res === "n") {
										openModal({
											dTitle : 'sorry,兑换失败~',
											dWord : '<br/>教授在来的路上堵住了<br/>等等教授可好~~'
										});
										$('#confirm')
												.html(
														'<a href="received.do?r=FB3827888A54D087170F63215C324126623830A54225E1B58146318175545624D9A46298367A08B9EF057290F08E71B1&r2=2725">确定</a>');
									} else if (res == "fail") {
										openModal({
											dTitle : '很抱歉!',
											dWord : '<br/><br/>你已经领取了该学分！'
										});
										$('#confirm')
												.html(
														'<a href="received.do?r=FB3827888A54D087170F63215C324126623830A54225E1B58146318175545624D9A46298367A08B9EF057290F08E71B1&r2=2725">确定</a>');
									} else {
										openModal({
											dTitle : '很抱歉!',
											dWord : '<br/><br/>服务忙，请稍后再试!'
										});
										$('#confirm')
												.html(
														'<a href="received.do?r=FB3827888A54D087170F63215C324126623830A54225E1B58146318175545624D9A46298367A08B9EF057290F08E71B1&r2=2725">确定</a>');
									}
								})
						.fail(
								function(jqXHR, textStatus, errorThrown) {
									if (jqXHR.status === 401) {
										openModal({
											dTitle : '>很抱歉!',
											dWord : '<br/><br/>链接已经失效，请回到微信重新获取。'
										});
										$('#confirm')
												.html(
														'<a href="received.do?r=FB3827888A54D087170F63215C324126623830A54225E1B58146318175545624D9A46298367A08B9EF057290F08E71B1&r2=2725">确定</a>');
									} else {
										openModal({
											dTitle : '很抱歉!',
											dWord : '<br/><br/>服务忙，请稍后再试!'
										});
										$('#confirm')
												.html(
														'<a href="received.do?r=FB3827888A54D087170F63215C324126623830A54225E1B58146318175545624D9A46298367A08B9EF057290F08E71B1&r2=2725">确定</a>');
									}
								});

			}
		}

		$('.fail-get').bind('click', function() {
			openModal({
				dTitle : '服务器调用异常',
				dWord : '您的问题已反馈给教授<br/>教授正火速赶往事故现场~~<br/>可在此页面查询最新的和学分兑换状态'
			});
		});
		$('#confirm').click(closeModal);
	</script>
