
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
<meta name="screen-orientation" content="portrait">
<meta charset="utf-8">
<title>翻翻乐</title>
<script src="../js/adapt.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="css/page.css">
</head>
<body>
	<div id="main" class="container">
		<div id="gamePanel">
			<div class="page-title"></div>
			<div class="level-wrap">
				当前关卡：<span id="level"></span>
			</div>
			<div id="stage">
				<!--<span>Browser does not support the canvas.</span>-->
			</div>
			<div class="time-wrapper" id="time">
				<div class="time-bar" id="timeBar"></div>
			</div>
		</div>


	</div>
	<!--******dialogue*******-->


		<div class="dialogue tip-dialogue">
			<div class="dialogue-title" id='dTitle'></div>
			<div class="dialogue-words" id="dWords"></div>
			<div class="flex-box">
				<div class="btn" id="get">马上领取</div>
			</div>
			<div class="flex-box" id="btn">
				<div class="btn dialogue-btn">
					<a href="#">再来一次</a>
				</div>
			</div>
		</div>

	<script src="../js/common.js"></script>
	<script src="../js/des.js"></script>
	<script src="js/logic/game.js"></script>
	<script type="text/javascript">
	document.ontouchmove=function(e){
		e.preventDefault();
	}


	var rs = "one";

	$(function(){
		if(rs == "none"){
			openModal({
				dTitle:'很抱歉！',
				dWord:'<br /><br />你已经没有游戏机会了!<br /><br />'
			});
			$("#get").html('<a href="index.do">返回首页</a>');
			$('#btn').hide();
		}
	});

</script>


</body>
</html>
